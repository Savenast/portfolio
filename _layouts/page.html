<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    <!-- Clean and minimal CSS with adjusted image size -->
    <style>
        /* Base styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }

        /* Container styling */
        main {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Header and Footer */
        header, footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 10px;
        }

        /* Title styling */
        h1 {
            font-family: 'Georgia', serif;
            color: #222;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        h2 {
            font-family: 'Georgia', serif;
            color: #444;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* Paragraph styling */
        p {
            font-size: 17px;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }

        /* Image styling */
        img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 25px auto;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* Link styling */
        a {
            color: #0073e6;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #005bb5;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Alternate row color for better readability */
        tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Footer improvements */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        Â© {{ site.time | date: "%Y" }} Salvatierra Julian
    </footer>

</body>
</html>
